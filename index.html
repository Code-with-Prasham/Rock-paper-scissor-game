<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Div's consisting of images or emojis of rock paper and scissor -->

    <h1>Rock Paper Scissors Game</h1>
    <div class="options">
        <div class="choice" id="Scirror">
            <img src="Scissors.png" alt="">
        </div>
        <div class="choice" id="Paper">
            <img src="Paper.png" alt="">
        </div>
        <div class="choice" id="Rock">
            <img src="Rock.png" alt="">
        </div>     
    </div>

<!-- Score board to show the score of user and comp -->

    <div class="score-board">
        <div class="score" id="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" id="comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

 <!-- Message container -->
 
<div class="msg-container">
    <p id="msg">Play you move</p>  
</div>

<script src="script.js"></script>
</body>
</html>
